<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -------------------------------------- -->
    <script
      src="https://kit.fontawesome.com/66b42f50eb.js"
      crossorigin="anonymous"
    ></script>

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <main id="main" class="background-img">
      <section class="content">
        <h1 class="logo">Simple Weather App</h1>

        <div id="weather-info">
          <div class="weather-info-description">description</div>
          <div class="weather-info-city">city</div>
          <div class="weather-info-date">date</div>
          <div class="weather-info-time">time</div>
          <div class="weather-info-temp">temp</div>
        </div>

        <form class="search-box">
          <input
            class="search-box-input"
            type="text"
            placeholder="Search Location..."
            name="search"
            autocomplete="off"
          />
          <div class="search"></div>
        </form>
      </section>
    </main>
  </body>

  <!-- JQuery -------------------------------------- -->
  <script
    src="https://code.jquery.com/jquery-3.5.0.min.js"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
    crossorigin="anonymous"
  ></script>
</html>
