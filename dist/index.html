<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -------------------------------------- -->
    <script
      src="https://kit.fontawesome.com/66b42f50eb.js"
      crossorigin="anonymous"
    ></script>

    <title>Simple Weather App</title>
  <script defer src="bundle.js"></script></head>
  <body>
    <main id="main" class="background-img">
      <section class="content">
        <!-- <h1 class="logo">Simple Weather App</h1> -->

        <div id="weather-info">
          <div class="weather-description weather-info">description</div>
          <div class="weather-city">city</div>
          <div class="weather-date">date</div>
          <div class="weather-time">time</div>
          <div class="weather-temp">temp</div>

          <label class="toggle" for="myToggle">
            <input class="toggle-input" name="" type="checkbox" id="myToggle" />
            <div class="toggle-fill">
              <span class="units">°C</span><span class="units">°F</span>
            </div>
          </label>

          <div class="weather-icon"></div>

          <form class="search-box">
            <input
              class="search-box-input"
              type="text"
              placeholder="Search Location..."
              name="search"
              autocomplete="off"
            />
            <div class="search-icon"></div>
          </form>
        </div>
      </section>
    </main>
  </body>

  <!-- JQuery -------------------------------------- -->
  <script
    src="https://code.jquery.com/jquery-3.5.0.min.js"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
    crossorigin="anonymous"
  ></script>
</html>
